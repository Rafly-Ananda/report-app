<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/app.css" />
    <script defer src="../../dist/viewController.bundle.js"></script>
    <title>Report App</title>
  </head>
  <body>
    <nav class="side__nav">
      <div class="links__container">
        <div class="links__container__top">
          <div class="logged__user">
            <h1>Hello,</h1>
            <h1 class="username second"></h1>
          </div>
          <a href="/upload">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
            >
              Input Data
            </button>
          </a>
          <a href="/view">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
            >
              View Data
            </button>
          </a>
        </div>
        <div class="links__container__bot">
          <a href="/logout">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
            >
              Exit
            </button>
          </a>
        </div>
      </div>
    </nav>
    <main>
      <div class="date__identifier element-hidden">
        <div class="date__id">
          <h1>Input Report On</h1>
          <h1 class="added__at second"></h1>
        </div>
      </div>

      <div class="outer__border">
        <button class="goTopBtn">
          <img src="../static/arrow.svg" alt="arrow" />
        </button>
        <div class="view__data__container">
          <div class="select__data__wrapper">
            <div class="select__data__section">
              <div class="credentials__container">
                <div class="credentials__wrapper">
                  <div class="page__identifier"><h1>view report</h1></div>
                  <div class="credentials">
                    <div class="section__border__credential">
                      <div class="setter set__period">
                        <label for="period">Period :</label>
                        <input
                          type="month"
                          name="period"
                          id="period"
                          required
                        />
                      </div>

                      <button
                        type="button"
                        class="find__data__btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
                      >
                        Find
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <section class="view__section element-hidden">
            <div class="export__btn__container">
              <button
                class="export__btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded"
              >
                export
              </button>
            </div>

            <div class="data__container">
              <div class="data__wrapper__table">
                <div class="table__inputs"></div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
